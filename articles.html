<head>

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="shortcut icon" href="network.png">
    <link rel="icon" type="image/png" href="network.png" />
    <link rel="apple-touch-icon" href="network.png">
    <title>Loadding...</title>
    <meta property="og:site_name" content="NetCV.CN" />
    <meta property="og:image" content="https://netcv.cn/network.png" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript">
        marked.setOptions({
            gfm: true,
            breaks: true
        })
    </script>
    <style type="text/css">
        * {
            padding: 0;margin: 0;list-style: none;
            font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #606c71;    
        }
        body {background-color: #eee;}
        .tips {
            line-height: 22px;
            padding: 2px 15px;
            color: red;
            opacity: 0.8;
        }
        .container {padding: 20px;max-width: 820px;margin: 0 auto;}
        .container li {margin: 10px 0;background-color: #fff;padding: 10px 15px;box-shadow: 0 0 3px rgb(2, 2, 2, 0.1);}
        .container li .toReply {float: right;margin-right: 10px;}
        .container li .toReply .icon {width: 18px;height: 18px;float: left;}
        .container li .toReply, .container li .homeIndex {font-size: 14px;text-decoration: none;color: #159957;}
        .container li .homeIndex {float: right;margin-right: -5px;}
        .container li .homeIndex .icon {width: 18px;height: 18px;}
        .title {font-weight: bold;font-size: 22px;margin: 5px 0;color: #159957;}
        .author {line-height: 16px;padding: 8px 0;color: #ccc;}
        .author .avatar {float: left;margin: -4px 10px 0 0;}
        .author .avatar img {border-radius: 50%;}
        .author .ops {float: right;text-align: right;color: #159957;font-size: 12px;}
        .author .ops a {color: #159957;text-decoration: none;font-size: 12px;display: inline-block;margin-right: 3px;}
        .author .ops .reply {color: #159957;text-decoration: none;font-size: 12px;margin: 0 0 0 10px;}

        .content {line-height: 1.6;font-size: 14px;word-break: break-word;margin-top: 10px;}
        .content code {background: #eee;padding: 0 3px;display: inline-block;margin: 0 2px;color: #159957;font-size: 12px;line-height: 1.6;}
        .content pre code {display: block;padding: 8px 5px;margin: 0 -2px;word-break: keep-all;overflow-x: auto;margin-bottom: 15px;}
        .content p {margin-bottom: 16px;}
        .content>:last-child,.content blockquote>:last-child {margin-bottom: 0;}
        .content img {max-width: 100%;max-height: 445px;}
        .content h1 {font-size: 22px;color: #159957;}
        .content h2 {font-size: 18px;border-bottom: 1px solid #eee;line-height: 32px;padding: 5px 0;margin: 10px 0;}
        .content h3, .content h4 {line-height: 22px;padding: 2px 0;margin: 3px 0;}
        .content blockquote {padding: 2px 10px;margin: 10px 0;color: #222;background: #f8f8f8;border-left: 3px solid #159957;}

        .loadding {max-width: 820px;margin: -10px auto;position: relative;overflow: hidden;}
        .loadding {background-color: #fff;padding: 10px 0;box-shadow: 0 0 3px rgb(2, 2, 2, 0.1);}
        .loadding .bg {
            position: absolute;
            background-color: #fff;
            opacity: 0.4;
            animation: loadding 5s infinite ease-out;
            height: 186px;
            width: 48px;
            box-shadow: 0 0 10px #fff;
            top: 15px;
        }
        .loadding .avatarArea, .loadding .titleArea,.loadding .contentArea {background-color: #eee;margin: 5px 15px;height: 22px;}
        .loadding .contentArea {height: 132px;}

        @keyframes loadding {
            0% {left: 0;}
            100% {left: 100%;}
        }

        @media screen and (max-width: 820px){
            .container {padding: 10px;max-width: 100%;}
            .container #main {margin-top: -10px;}
            .loadding {margin: -10px 10px;}
            .title {font-size: 18px;}
        }
    </style>
</head>

        const GITHUB_ICON = '<svg t="1586065610942" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2930" width="200" height="200"><path d="M512 42.666667A464.64 464.64 0 0 0 42.666667 502.186667 460.373333 460.373333 0 0 0 363.52 938.666667c23.466667 4.266667 32-9.813333 32-22.186667v-78.08c-130.56 27.733333-158.293333-61.44-158.293333-61.44a122.026667 122.026667 0 0 0-52.053334-67.413333c-42.666667-28.16 3.413333-27.733333 3.413334-27.733334a98.56 98.56 0 0 1 71.68 47.36 101.12 101.12 0 0 0 136.533333 37.973334 99.413333 99.413333 0 0 1 29.866667-61.44c-104.106667-11.52-213.333333-50.773333-213.333334-226.986667a177.066667 177.066667 0 0 1 47.36-124.16 161.28 161.28 0 0 1 4.693334-121.173333s39.68-12.373333 128 46.933333a455.68 455.68 0 0 1 234.666666 0c89.6-59.306667 128-46.933333 128-46.933333a161.28 161.28 0 0 1 4.693334 121.173333A177.066667 177.066667 0 0 1 810.666667 477.866667c0 176.64-110.08 215.466667-213.333334 226.986666a106.666667 106.666667 0 0 1 32 85.333334v125.866666c0 14.933333 8.533333 26.88 32 22.186667A460.8 460.8 0 0 0 981.333333 502.186667 464.64 464.64 0 0 0 512 42.666667" fill="#231F20" p-id="2931"></path></svg>'
        let container = document.querySelector('.container')
        let loaddingBox = document.querySelector('.loadding')
        let issueNumber = 0
        
        window.onhashchange = function () {location.reload(true)}
        loaddingBox.onclick = function(){location.reload(true)}

        function main()  {
            // issue id
            let issueInfo = location.hash 
            if(!issueInfo) {
                location.href = '404.html'
                return
            }
            let issueId = issueInfo.substring(1)
            console.log('Issue Number: ' + issueId)
            issueNumber = issueId

            let ul = document.createElement('ul')
            ul.id = 'main'
            let ul1 = document.createElement('ul')
            ul1.id = 'comments'
            container.appendChild(ul)
            container.append(ul1)

            forRenderIssue(issueId)
            forRenderComponents(issueId)
            
        }

        function forRenderIssue(issueId) {
            let issueData = localStorage.getItem(RAW_DATA_KEY + issueId)
            if (issueData) {
                let dataJson = JSON.parse(issueData)
                // 存在缓存但已到重新获取时间，重新获取数据
                if(new Date().getTime() - dataJson.uptime > 1000 * RAW_DATA_VALID_SECONDS) {
                    fetchRawData(issueId)
                    return       
                }
                // 渲染已存在的数据
                renderByRawData(dataJson.rawData)
                return
            }
            // 不存在缓存数据，直接获取数据
            fetchRawData(issueId)
        }

        function forRenderComponents(issueId) {
            let componentsData = localStorage.getItem(COMPONENTS_KEY + '-data-' + issueId)
            if (componentsData) {
                let dataJson = JSON.parse(componentsData)
                let druation = (new Date().getTime() - dataJson.uptime) / 1000
                if (druation > RAW_DATA_VALID_SECONDS) {
                    fetchComponents(issueId)
                    return
                }
                renderComponentsByRawData(dataJson.rawData)
                return
            }
            fetchComponents(issueId)
        }

        //// 获取数据
        function fetchRawData(issueId) {
            fetch(new Request('https://api.github.com/repos/' + USER_REPO + '/issues/' + issueId, {
                method: 'GET',
                headers: {
                    'If-None-Match': localStorage.getItem(RAW_DATA_ETAG_KEY + issueId)
                }
            })).
            then(resp => {
                console.log(resp.status)
                if(resp.status == 404) {
                    location.href = '404.html'
                    throw 'Not Found'
                }
                let etdg = resp.headers.get('etag')
                console.log(RAW_DATA_ETAG_KEY + issueId +': ' + etdg)
                localStorage.setItem(RAW_DATA_ETAG_KEY + issueId, etdg)
                return resp.json()
            }).
            then(json => {
                localStorage.setItem(RAW_DATA_KEY + issueId, JSON.stringify({
                    uptime: new Date().getTime(),
                    rawData: json
                }))
                renderByRawData(json)
            }).
            catch(e => onIssueFetchError(e))
        }

        function fetchComponents(issueId) {
            fetch(new Request('https://api.github.com/repos/' + USER_REPO + '/issues/' + issueId + '/comments', {
                method: 'GET',
                headers: {
                    'If-None-Match': localStorage.getItem(COMPONENTS_KEY + '-etag-' + issueId)
                }
            })).
            then(resp => {
                if(resp.status == 404) {
                    location.href = '404.html'
                    throw 'Not Found'
                }
                let etdg = resp.headers.get('etag')
                let key = COMPONENTS_KEY + '-etag-' + issueId
                console.log(key +': ' + etdg)
                localStorage.setItem(key, etdg)
                return resp.json()
            }).
            then(json => {
                localStorage.setItem(COMPONENTS_KEY + '-data-' + issueId, JSON.stringify({
                    uptime: new Date().getTime(),
                    rawData: json
                }))
                renderComponentsByRawData(json)
            }).
            catch(e => onCommentsFetchError(e))
        }

        //// 获取数据出错回调
        function onIssueFetchError(e) {
            // Render Cahce
            let rawData = localStorage.getItem(RAW_DATA_KEY + issueNumber)
            if(rawData) {
                renderByRawData(JSON.parse(rawData).rawData)
                return
            }
            // Show Reload Tips
            showTips(e.message)
        }

        function onCommentsFetchError(e) {
            // Render Cahce
            let rawData = localStorage.getItem(COMPONENTS_KEY + '-data-' + issueNumber)
            if(rawData) {
                renderComponentsByRawData(JSON.parse(rawData).rawData)
                return
            }
            // Show Reload Tips
            showTips(e.message)
        }

        //// 用给定数据渲染界面
        function renderByRawData(json) {
            // Close Tips
            closeTips()
            // Render UI
            renderIssues(json)
        }

        //// 渲染命令
        function renderIssues(json) {
            document.title = json.title

            let avatarImg = document.createElement('img')
            avatarImg.id = 'issue-' + json.id
            avatarImg.src = DEF_AVATAR_DATA
            avatarImg.alt = json.user.login
            avatarImg.width = 22
            avatarImg.height = 22
            fetchAvatar(json.user.avatar_url, 'issue-' + json.id)

            let avatarLink = document.createElement('a')
            avatarLink.href = 'https://github.com/' + json.user.login
            avatarLink.title = json.user.login
            avatarLink.className = 'avatar'
            avatarLink.appendChild(avatarImg)

            let ops = document.createElement('div')
            ops.className = 'ops'
            for (let j in json.labels) {
                let label = json.labels[j]
                let labelLink = document.createElement('a')
                labelLink.href = 'https://github.com/' + USER_REPO + '/labels/' + label.name
                labelLink.innerHTML = '#' + label.name
                ops.appendChild(labelLink)
            }

            let author = document.createElement('div')
            author.appendChild(avatarLink)
            author.className = 'author'
            author.innerHTML += new Date(Date.parse(json.created_at)).toLocaleString()
            author.appendChild(ops)

            let content = document.createElement('div')
            content.className = 'content'
            content.innerHTML = marked(json.body)

            let title = document.createElement('div')
            title.className = 'title'
            title.innerHTML += json.title

            let homeIndex = document.createElement('a')
            homeIndex.innerHTML = HOME_ICON
            homeIndex.href = '/'
            homeIndex.className = 'homeIndex'

            let commentsLink = document.createElement('a')
            commentsLink.innerHTML = GITHUB_ICON
            commentsLink.className = 'toReply'
            commentsLink.href = json.html_url

            let li = document.createElement('li')
            li.appendChild(homeIndex)
            li.appendChild(commentsLink)
            li.appendChild(title)
            li.appendChild(author)
            li.appendChild(content)
            
            container.querySelector('#main').appendChild(li)            
            onRenderOver(json)
        }

        function renderComponentsByRawData(json) {
            for (let i in json) {
                let item = json[i]

                let avatarImg = document.createElement('img')
                avatarImg.id = 'comments-' + item.id
                avatarImg.src = DEF_AVATAR_DATA
                avatarImg.alt = item.user.login
                avatarImg.width = 22
                avatarImg.height = 22
                fetchAvatar(item.user.avatar_url, avatarImg.id)

                let avatarLink = document.createElement('a')
                avatarLink.href = 'https://github.com/' + item.user.login
                avatarLink.title = item.user.login
                avatarLink.className = 'avatar'
                avatarLink.appendChild(avatarImg)

                let author = document.createElement('div')
                author.appendChild(avatarLink)
                author.className = 'author'
                author.innerHTML += new Date(Date.parse(item.created_at)).toLocaleString()

                let content = document.createElement('div')
                content.className = 'content'
                content.innerHTML = marked(item.body)

                let li = document.createElement('li')
                li.appendChild(author)
                li.appendChild(content)
                container.querySelector('#comments').appendChild(li)
            }
        }

        //// 尽量放大图片
        function viewImage(img) {
            img.style.maxHeight = 'none'
            img.onclick = function() {
                noViewImage(img)
            }
        }

        //// 尽量缩写图片
        function noViewImage(img) {
            img.style.maxHeight = '360px'
            img.onclick = function() {
                viewImage(img)
            }
        }

        //// 数据渲染完毕回调
        function onRenderOver(json) {
            // 图片加载监听
            document.querySelectorAll('.content img').forEach(img => {
                img.onclick = function () {
                    viewImage(img)
                }
                img.onerror = function () {
                    img.src = DEF_IMAGE_ERROR
                }
            })
        }

        //// 显示提示框
        function showTips(text) {
            loaddingBox.innerHTML = ''
            let tipsText = document.createElement('div')
            tipsText.className = 'tips'
            tipsText.innerHTML = text
            loaddingBox.appendChild(tipsText)

            let commonTips = document.createElement('div')
            commonTips.style = 'color: green;padding: 2px 15px;margin-top: 20px'
            commonTips.innerHTML = 'WebSite based on GitHub. So, choose a right way to connect me. <br /><br />Good luck!'
            loaddingBox.appendChild(commonTips)

            document.title = 'Failed to load'
        }

        //// 关闭提示框
        function closeTips() {
            // Close Loadding Box
            loaddingBox.style.display = 'none'
        }

        //// 展示博客内容
        function showContent(title) {
            title.parentNode.querySelector('.content').style.display = 'block'
            title.onclick = function() {
                hideContent(title)
            }
        }
        //// 隐藏博客内容
        function hideContent(title) {
            title.parentNode.querySelector('.content').style.display = 'none'
            title.onclick = function() {
                showContent(title)
            }
        }

        //// 博主头像显示检测
        function fetchAvatar(url, imgId) {
            fetch('https://cors-anywhere.herokuapp.com/' + url).then(resp => resp.blob()).then(imgBlob => document.querySelector('#' + imgId).src=URL.createObjectURL(imgBlob)).catch(e => console.log(e))
        }

        // 执行入口函数
        main()
    </script>
</body>
</html>
